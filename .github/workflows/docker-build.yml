name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Pull Base Image
        run: docker pull jaydenooi28/pandatut:latest
      - name: Build Docker Image
        run: docker build --tag jaydenooi28/pandtut:latest .
      - name: Log in to Docker Hub
        run: docker login --username jaydenooi28 --password ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push Docker Image
        run: docker push jaydenooi28/pandtut:latest
